; https://docs.platformio.org/page/projectconf.html

[env]
platform = teensy
framework = arduino
extra_script = pre:extra_script.py
lib_deps = 
  adafruit/Adafruit NeoPixel@^1.12.2
  https://github.com/tonton81/FlexCan_T4
  https://github.com/LAtimes2/InternalTemperature

[env:teensy41]
board = teensy41
  
